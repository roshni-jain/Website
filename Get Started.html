<body>
<h1>Get Started</h1>

    <header>
    <nav>
        <ul>
            <button onclick="window.location.href = 'index.html';">Home</button>
             <button onclick="window.location.href = 'Get Started.html';">Get Started</button>
             <button onclick="window.location.href = 'About Us.html';">About Us</button>
             <button onclick="window.location.href = 'Contact.html';">Contact</button>

 </nav>
    </header>
    <div id="container">
    <img src="https://dcassetcdn.com/design_img/2998848/570289/570289_16729509_2998848_54c6f0f5_image.jpg" alt="brand logo" height="200" width="150">
    
    <details>
        <summary>Please click to Login</summary>
        <h2>Login </h2>
        <form method="post" action="index.html">
        <p>
           <label>Username</label>
           <input type="text" name="Username" size="30" placeholder="Username"/ required> (Username)
         </p>
         
         <p>
         <label>Password Pin</label>
         <input type="number" name="Password Pin" size="20" placeholder="Password Pin"/ required>
             (Password Pin)
         </p>
        
        <p>
         <input type="Submit" value="Login">
         <input type="Reset" value="Forgot Password?">
         </p>
        </form>
    
    </details>
    
    
    
    <form method="post" action="index.html">
        <details>
            <summary>Please click to Sign up</summary>
         <h2>Sign up Today </h2>
         
         
         <p>Please complete the following details to sign up </p>
         
         <label>First Name </label>
         <input type="text" name="First name" size="20" placeholder="First Name"/ required> 
        
         <p>
           <label>Last Name</label>
           <input type="text" name="Last Name" size="20" placeholder="Last Name"/ required> 
         </p>
         
         <p>
         <label>Email Address</label>
         <input type="email" name="email" size="25" placeholder="name@domain.com"/ required> 
         </p>
        
        <p>
            <label>Zip code</label>
            <input type="number" name="Zip code" size="10" placeholder="5-digit number"/ required>
        </p>
       
         
         <details>
         <p>
             <summary>Please fill out additional information</summary> </p>
           <label>What are your preferences ?</label>
           <p>
             <input type="radio" name="referral" value="Would you like custom bundles?">
                <label>Would you like custom bundles?</label>
            <input type="radio" name="referral" value="Do you want to create your own ?">
                <label>Do you want to create your own ?</label>
           </p>
             
             <p>
             <input type="checkbox" name="referral" value="Beauty and Makeup">
                <label>Beauty and Makeup</label>
            <input type="checkbox" name="referral" value="Clothing">
                <label>Clothing</label>
            <input type="checkbox" name="referral" value="TV and Games">
                <label>TV and Games</label>
            <input type="checkbox" name="referral" value="Music">
                <label>Music</label>
            <input type="checkbox" name="referral" value="Books">
                <label>Books</label>
            <input type="checkbox" name="referral" value="Fitness">
                <label>Fitness</label>
           </p>
           </details>
       
         <p>
         <input type="Submit" value="Submit">
         <input type="Reset" value="Clear">
         </p>
        </details>
         
         
      </form>
